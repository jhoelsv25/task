<section class="w-full bg-white px-5">
  <h1 class="text-4xl text-black font-bold">My teams</h1>

  <filters></filters>
  <div class="w-full bg-white flex flex-wrap mt-5 overflow-y-auto">
    <div
      *ngFor="let task of teamList()"
      class="shadow-lg flex-col gap-3 my-2 mx-2 rounded-xl w-96 max-lg:w-full p-3 bg-white dark:bg-slate-800 relative overflow-hidden flex place-content-between py-3"
    >
      <div class="flex items-center justify-between">
        <span class="uppercase text-black font-bold group-hover:text-gray-600">
          {{ task.title }}
        </span>
        <span
          class="text-xs text-gray-300 group-hover:text-slate-500 font-medium"
          >#{{ task.alias }}
        </span>
      </div>
      <div class="flex flex-row items-center space-x-3">
        <div
          class="flex flex-none items-center justify-center w-10 h-10 rounded-xl bg-black text-yellow-400 group-hover:text-white group-hover:bg-yellow-400 dark:border-slate-800"
        >
          <i
            class="fa-solid fa-user text-white dark:border-slate-800 group-hover:text-white"
          ></i>
        </div>
        <span class="text-base text-gray-400 font-sans group-hover:text-gray-900">
          {{ task.description }}
        </span>
      </div>
      <div class="flex justify-between py-2 items-center">
        <div>
          <dt class="sr-only">Users</dt>
          <dd class="flex justify-start -space-x-1.5">
            <a
              *ngFor="let item of task.friends"
              href="#"
              class="inline-block -m-1"
            >
              <img
                class="w-7 h-7 rounded-full ring-2 ring-white group-hover:ring-yellow-400 dark:border-slate-800 dark:ring-slate-800"
                [src]="item.avatar"
                [alt]="item.name"
              />
            </a>
          </dd>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <p class="text-black text-sm">task completed </p>
        <h6 class="text-yellow-400"> 4/6</h6>
      </div>
      <div class="w-full h-2 bg-yellow-100 rounded-full">
        <div
          [style]="{ width: '30%' }"
          class="h-full text-center text-xs text-white bg-yellow-500 rounded-full"
        ></div>
      </div>
    </div>
  </div>
</section>
