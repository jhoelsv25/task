<section class="w-full">
  <div
    *ngFor="let task of taskLists"
    cdkDrag
    class="flex flex-col bg-white my-2 gap-4 w-full rounded-xl shadow-lg py-2 px-5"
  >
    <div class="flex justify-between">
      <span>
        <h2 class="text-xl text-black">{{ task.title | titlecase }}</h2>
        <h4 class="text-gray-300 font-sans font-medium text-base">
          {{ task.description }}
        </h4>
      </span>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <dd class="flex justify-start -space-x-1.5">
      <a href="#" class="inline-block -m-1">
        <img
          class="w-7 h-7 rounded-full ring-2 ring-white group-hover:ring-cyan-400 dark:border-slate-800 dark:ring-slate-800"
          src="https://images.unsplash.com/photo-1487309078313-fad80c3ec1e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="item.profile.name"
        />
      </a>
      <a href="#" class="inline-block -m-1">
        <img
          class="w-7 h-7 rounded-full ring-2 ring-white group-hover:ring-cyan-400 dark:border-slate-800 dark:ring-slate-800"
          src="https://images.unsplash.com/photo-1487309078313-fad80c3ec1e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="item.profile.name"
        />
      </a>
      <a href="#" class="inline-block -m-1">
        <img
          class="w-7 h-7 rounded-full ring-2 ring-white group-hover:ring-cyan-400 dark:border-slate-800 dark:ring-slate-800"
          src="https://images.unsplash.com/photo-1487309078313-fad80c3ec1e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="item.profile.name"
        />
      </a>
    </dd>

    <div class="space-y-1">
      <dl class="flex items-center justify-between">
        <dt class="font-medium text-black text-sm">Progress</dt>
        <dd class="text-sm text-yellow-400 font-medium">35%</dd>
      </dl>
      <div
        class="relative flex h-2 w-full overflow-hidden rounded-full bg-yellow-100"
      >
        <div
          role="progressbar"
          aria-valuenow="35"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 35%"
          class="flex h-full items-center justify-center bg-yellow-400 text-xs text-white"
        ></div>
      </div>
    </div>
  </div>
</section>
