<nav
  class= "sticky left-0 top-0 w-44 h-screen flex flex-col place-content-between pl-5 py-5 border-r ease-in duration-300"
>
  <div class="flex-col flex">
    <div class="flex flex-col h-20">
      <i class="fa-solid fa-bars cursor-pointer" (click)="toggle()"></i>
    </div>
    <ul class="w-full flex flex-col items-start">
      <li
        *ngFor="let item of items"
        [routerLink]="item.url"
        routerLinkActive="actived"
        class="flex w-full group  items-center gap-3 py-2.5 cursor-pointer"
      >
        <i
          [class.fa-solid]="true"
          [class]="item.icon"
          class="text-gray-400 group-hover:text-black"
        ></i>
        <a class="text-gray-400 font-medium group-hover:text-black"> {{ item.label | titlecase }}</a>
      </li>
    </ul>
  </div>
  <div class="flex flex-col">
    <ul class="w-full flex flex-col items-start">
      <li class="flex items-center gap-3 py-2 cursor-pointer group">
        <i class="fa-solid fa-gear text-gray-400 group-hover:text-black"></i>

        <a class="text-gray-400 font-medium group-hover:text-black"> Settings</a>
      </li>
      <li class="flex items-center gap-3 py-2 cursor-pointer group">
        <i class="fa-solid fa-right-from-bracket text-gray-400 group-hover:text-black"></i>
        <a class="text-gray-400 font-medium group-hover:text-black"> Log Out</a>
      </li>
    </ul>
  </div>
</nav>
