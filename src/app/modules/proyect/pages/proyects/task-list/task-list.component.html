<section class="w-full overflow-y-auto">
  <div class="flex justify-between p-5">
    <h2 class="text-2xl font-semibold">Proyects</h2>

    <ng-select [items]="people" class="w-32"
           bindLabel="name"
           placeholder="Filter by .."
           [loading]="peopleLoading">
</ng-select>
  </div>
  <div cdkDropListGroup class="flex w-full justify-center bg-white">
    <div class="container flex gap-2 max-md:flex-col">
      <div class="w-1/3 max-md:w-full rounded-xl bg-[#fbfbf6]">
        <div class="flex justify-between p-3">
          <h6 class="font-medium text-xl text-black">Todo</h6>
          <h5 class="text-xl font-medium text-yellow-500">
            {{ qtyPendient() }}
          </h5>
        </div>
        <div class="px-3">
          <btn-add [nameModal]="nameModal"  />
        </div>
        <div
          cdkDropList
          [cdkDropListData]="taskPendient()"
          (cdkDropListDropped)="onDrop($event)"
          class="w-full px-3 max-h-[600px] min-h-[300px] overflow-y-auto"
        >
          <task-pendient [taskLists]="taskPendient()" />
        </div>
      </div>
      <div class="w-1/3 max-md:w-full rounded-xl bg-[#fbfbf6]">
        <div class="flex justify-between p-3">
          <h6 class="font-medium text-xl text-black">In progress</h6>
          <h5 class="text-xl font-medium text-yellow-500">
            {{ qtyProgress() }}
          </h5>
        </div>
        <div class="px-3">
          <btn-add [nameModal]="nameModal"  />
        </div>
        <div
          cdkDropList
          [cdkDropListData]="taskProgress()"
          (cdkDropListDropped)="onDrop($event)"
          class="w-full px-3 max-h-[600px] min-h-[300px] overflow-y-auto"
        >
          <task-pendient [taskLists]="taskProgress()" />
        </div>
      </div>
      <div class="w-1/3 max-md:w-full rounded-xl bg-[#fbfbf6]">
        <div class="flex justify-between p-3">
          <h6 class="font-medium text-xl text-black">Finished</h6>
          <h5 class="text-xl font-medium text-yellow-500">
            {{ qtyFinished() }}
          </h5>
        </div>
        <div class="px-3">
          <btn-add [nameModal]="nameModal"  />
        </div>
        <div
          cdkDropList
          [cdkDropListData]="taskFinished()"
          (cdkDropListDropped)="onDrop($event)"
          class="w-full px-3 max-h-[600px] min-h-[300px] overflow-y-auto"
        >
          <task-pendient [taskLists]="taskFinished()" />
        </div>
      </div>
    </div>
  </div>
</section>
